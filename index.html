<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Copy Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #111, #000);
      color: white;
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.3em;
      line-height: 1.6em;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>🚫 No Copy Zone</h1>
  <p>
    This text is protected. If you try to copy it, you'll get a little surprise 😏
  </p>

  <script>
    document.addEventListener('copy', (e) => {
      e.preventDefault();
      const msg = "🖕 Fuck U!";
      e.clipboardData.setData('text/plain', msg);
      alert("Copying is disabled 😎");
    });
  </script>
</body>
</html>
